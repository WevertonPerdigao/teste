<mat-card>
  <mat-card-title style="margin-bottom: 0;">Or√ßamento</mat-card-title>
  <mat-card-content>
    <app-pie-chart [colors]="[{backgroundColor: ['#03A9F4', '#FFC107']}]"
                   [chartData]="[valorTotal,custoTotal]"
                   [chartLabel]="['Verba Total','Custo Total']"></app-pie-chart>

    <div class="content valor" style="margin-top: -20px;">
      <p>Verba Total</p>
      <p>R$ {{valorTotal }}</p>
    </div>
    <div class="content custo" style="margin-top: -20px">
      <p>Custo Total</p>
      <p>R$ {{(custoTotal || 0) }}</p>
    </div>
    <div class="content" style="margin-top: -30px">
      <p class="salto-text">Saldo</p>
      <p class="saldo">R$ {{(valorTotal - (custoTotal || 0)) }}</p>
    </div>
  </mat-card-content>
</mat-card>
