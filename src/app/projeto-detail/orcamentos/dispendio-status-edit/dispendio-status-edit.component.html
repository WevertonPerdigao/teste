<div class="main-div">

  <mat-card class="mat-card-dispendio">
    <mat-card-content>

      <form [formGroup]="dispendioForm">

        <mat-input-container class="full-width-input">
          <input matInput placeholder="Título" type="text" readonly
                 formControlName="prdiTituloFatura" required>

        </mat-input-container>


        <mat-input-container class="full-width-input">
          <input matInput placeholder="Descrição" type="text" readonly
                 formControlName="prdiDescricao" required>

        </mat-input-container>

        <mat-input-container class="full-width-input">
          <input matInput placeholder="Justificativa" type="text" readonly
                 formControlName="prdiJustificativa" required>

        </mat-input-container>

        <mat-input-container class="full-width-input">
          <input class="input-valor" matInput placeholder="Valor" readonly
                 formControlName="prdiValor" required
                 currencyMask
                 [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">

        </mat-input-container>

      </form>

      <div class="flex-end">
        <button mat-button (click)="aprovar()">
          <span class="action-buttons">APROVAR</span>
        </button>
        <button mat-button (click)="reprovar()">
          <span class="action-buttons">REPROVAR</span>
        </button>
      </div>
    </mat-card-content>

  </mat-card>
</div>
