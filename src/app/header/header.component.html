<div class="container" [class.is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="toolbar" #toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="sidenav.opened">chevron_left</mat-icon>
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    </button>
    <h1 class="app-name">{{(activeMenuItem)?.title}}</h1>
    <div class="fill-remaining-space"></div>
    <button mat-button>PESQUISAR</button>


    <!--<md-icon *ngIf="navItem.icon">{{navItem.icon}}</md-icon>-->


  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 70 : 0">
    <mat-sidenav #sidenav mode="'side'"
                 fixedInViewport="mobileQuery.matches" fixedTopGap="75">

      <mat-card>
        <mat-card-header>
          <div mat-card-avatar style="margin-right:10px">
            <ngx-avatar bgColor="#388E3C" fgColor="#FFFFFF"
                        [round]="true" initialsSize="2"
                        size="55" [name]="getNameUser()">
            </ngx-avatar>
          </div>
          <mat-card-title>
            <a class="name-user">{{getNameUser()}}</a>
          </mat-card-title>
          <mat-card-subtitle>
            <a *ngIf="getNameUser()" class="logout" routerLink="/login" (click)="onLogout()">Logout</a>
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <app-menus></app-menus>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-snackbar></app-snackbar>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
