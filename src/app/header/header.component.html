<div class="container" [class.is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">SGP</h1>
    <div class="fill-remaining-space"></div>
    <button mat-button>PESQUISAR</button>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 70 : 0">
    <mat-sidenav #sidenav mode="'side'"
                 fixedInViewport="mobileQuery.matches" fixedTopGap="75">

      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="avatar-image"></div>
          <mat-card-title>
            <a class="name-user">{{getNameUser()}}</a>
          </mat-card-title>
          <mat-card-subtitle>
            <a *ngIf="getNameUser()" class="logout" routerLink="/login" (click)="onLogout()">Logout</a>
          </mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <app-menus></app-menus>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-snackbar></app-snackbar>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
