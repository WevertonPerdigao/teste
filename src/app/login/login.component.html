<div style="background: #4CAF50;" class="main-div">

  <mat-card class="z-depth center" flex="50">
    <div>
      <img mat-card-image class="img" src="/assets/images/sgpitbam.svg" style="width: 50%;padding: 5%;">
    </div>

    <mat-card-content>

      <form [formGroup]="loginForm">
        <mat-input-container class="full-width-input">
          <input matInput placeholder="E-mail" type="email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            {{getErrorMessage()}}
          </mat-error>
        </mat-input-container>

        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Senha"
                 formControlName="senha" required>
          <mat-error *ngIf="isFieldInvalid('senha')">
            Informa sua senha
          </mat-error>
        </mat-input-container>
      </form>
    </mat-card-content>

    <mat-card-actions>

      <div class="content">
        <a routerLink="" mat-button style="color: white">
          Esqueci minha senha
        </a>
        <a mat-button color="primary" (click)="onSubmit()" type="submit" [disabled]="loginForm.invalid">
          Login
        </a>
      </div>
    </mat-card-actions>
    <mat-card-footer>
      <div>
        <img mat-card-image class="img" src="/assets/images/itbam.svg" style="width: 50%;padding: 5%;">
      </div>
    </mat-card-footer>
  </mat-card>
</div>
