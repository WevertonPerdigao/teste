 <div class="work" >
  <mat-card  *ngFor="let funcionario of funcionarios" >
    <mat-card-header>
      <mat-card-title>
        <p>{{funcionario.funcNome}}</p>
      </mat-card-title>

    </mat-card-header>

    <mat-card-content>
      <mat-divider></mat-divider>
      <p>{{funcionario.funcEmail}}</p>
      <p>{{funcionario.funcFuncId?.funcNome}}</p>
    </mat-card-content>
  </mat-card>
 </div>
