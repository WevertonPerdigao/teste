<div class="main-div">

  <mat-card>
    <mat-card-content>
      <form [formGroup]="funcionarioForm">

        <mat-input-container class="full-width-input">
          <input matInput placeholder="Nome" type="text"
                 maxlength="80"
                 formControlName="funcNome" required>
          <mat-error>
            Informe o nome do usuário
          </mat-error>
        </mat-input-container>

        <mat-input-container class="full-width-input">
          <mat-select placeholder="Cargo/função"
                      formControlName="funcCargId" required>
            <mat-option *ngFor="let cargo of cargos" [value]="cargo" class="options">
              {{ cargo.cargNome }}
            </mat-option>
          </mat-select>
          <mat-error>Informe o cargo</mat-error>
        </mat-input-container>


        <mat-input-container class="full-width-input">
          <mat-select placeholder="Perfil" formControlName="funcPerfId" required>
            <mat-option *ngFor="let perfil of perfils" [value]="perfil" class="options">
              {{ perfil.perfNome }}
            </mat-option>
          </mat-select>
          <mat-error>Informe o perfil</mat-error>
        </mat-input-container>

        <mat-input-container class="full-width-input">
          <input matInput placeholder="E-mail" type="email" maxlength="50"
                 (blur)="onSearchChange($event.target.value)"
                 formControlName="funcEmail" required>
          <mat-error>
            {{getErrorMessage()}}
          </mat-error>
        </mat-input-container>

        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Senha"
                 formControlName="funcSenha" required>
          <mat-error>
            Informa uma senha
          </mat-error>
        </mat-input-container>
      </form>
    </mat-card-content>
  </mat-card>
</div>
