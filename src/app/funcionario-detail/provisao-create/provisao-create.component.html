<div class="main-div">

  <mat-card class="mat-card-provisao">
    <mat-card-content>

      <form [formGroup]="provisaoForm">


        <table class="full-width-input" cellspacing="0">
          <tr>
            <td>
              <mat-input-container class="full-width-input">
                <mat-select placeholder="Mês de referência"
                            [formControl]="mesReferencia"
                            (change)="verificaProvisao($event)"
                            [errorStateMatcher]="errorMatcher" required>
                  <mat-option *ngFor="let mes of listMeses" [value]="mes.ref">
                    {{mes.name}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="mesReferencia.hasError('required')">Selecione um mês</mat-error>
                <mat-error *ngIf="mesReferencia.getError('incorrect')">
                  Mês e ano já existe
                </mat-error>
              </mat-input-container>
            </td>
            <td>
              <div class="space"></div>
            </td>
            <td>
              <mat-input-container class="full-width-input">
                <mat-select placeholder="Ano de referência"
                            [formControl]="yearReferencia"
                            (change)="verificaProvisao($event)"
                            required>
                  <mat-option *ngFor="let year of listYears" [value]="year">
                    {{year}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="yearReferencia.getError('incorrect')">
                  Mês e ano já existe
                </mat-error>
              </mat-input-container>
            </td>
          </tr>
        </table>

        <mat-input-container class="full-width-input">
          <input matInput placeholder="Provisões" class="left"
                 formControlName="fuprTotalGeral" required
                 currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
                 (change)="upadateHomeHora()">
          <mat-error>
            Informe o valor da provisão
          </mat-error>
        </mat-input-container>

        <mat-input-container class="full-width-input">
          <input matInput placeholder="Horas trabalhadas" class="left"
                 required (change)="upadateHomeHora()"
                 currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
                 formControlName="fuprHoraTotal">
          <mat-error>
            Informe a quantidade de horas trabalhadas
          </mat-error>
        </mat-input-container>

        <mat-divider></mat-divider>


        <mat-input-container class="full-width-input" style="margin-top:30px">
          <span matPrefix class="valor-provisao">R$&nbsp;</span>
          <input class="valor-provisao" matInput step='0.01'
                 formControlName="fuprHoraHomem" placeholder="Homem hora">
        </mat-input-container>

      </form>

    </mat-card-content>
  </mat-card>
</div>
